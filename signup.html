<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up</title>
    <link rel="stylesheet" href="styles/stylesignup.css">
</head>
<body>
    <h1>DAILY SIGN UP</h1>
    <div id="main-content">
        <div id="inputs">
            <img src="images/theforge.png" alt="logo">
            <div id="email">
                <p class="input-label">Email:</p>
                <input type="text" name="email" id="email_field">
            </div>
            <div id="phone">     
                <p class="input-label">Phone Number:</p>
                <input type="text" name="phone" id="phone_number"> 
            </div>
        </div>
        <form>
            <button type="submit">SIGN UP</button>
        </form>
    </div>
</body>
</html>
